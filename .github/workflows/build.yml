name: Build

on:
  push:
    branches-ignore:
      - 'onlinedocs'
  pull_request:
    branches-ignore:
      - 'onlinedocs'
  workflow_call:

jobs:
  linux-x86_64-autotools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install prerequisites
        run: >-
          sudo apt-get update

          sudo apt-get install -y
          build-essential
          automake
          libtool
      - name: Configure
        run: >-
          ./autogen.sh

          mkdir _atbuild && cd _atbuild

          ../configure
          --prefix=/usr/local
      - name: Build
        run: make -C _atbuild -j$(nproc)
      - name: Install
        run: sudo make -C _atbuild install DESTDIR=$PWD/_d
      - name: List installed files
        run: find _d | env LC_ALL=C sort | sed 's|^_d||'
      - name: distcheck
        run: make -C _atbuild -j$(nproc) distcheck

  linux-x86_64-cmake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install prerequisites
        run: >-
          sudo apt-get update

          sudo apt-get install -y
          build-essential
          cmake
      - name: Configure
        run: >-
          cmake
          -B build
          -D CMAKE_INSTALL_PREFIX:PATH=/usr/local
      - name: Build
        run: cmake --build build
      - name: Install
        run: sudo cmake --build build --target install DESTDIR=$PWD/_d
      - name: List installed files
        run: find _d | env LC_ALL=C sort | sed 's|^_d||'
